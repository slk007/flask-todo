{% extends 'base.html' %}

{% block head %}
    <title>Todo App | Update Task</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h2>Update Task</h2>
        <br>
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
{% endblock %}
